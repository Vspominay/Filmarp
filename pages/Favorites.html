<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmarp|Favorites</title>

    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/icon-fonts.css" />

    <script defer type="module"  src="../scripts/modules/scriptFavorites.js"></script>
    <script defer src="../scripts/modules/burgerMenu.js"></script>
  
</head>
  <body id="body">
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <img src="../img/icon.png" alt="logo" width="50" height="50" />
            </div>

            <div class="header__content">
              <nav class="header__menu">
                <ul class="header__menu-list">
                  <li class="menu-item"><a href="../index.html">Films</a></li>
                  <li class="menu-item"><a href="./Favorites.html">Favorites</a></li>
                  <li class="menu-item">
                    <a href="./Contacts.html"
                      >Contacts </span
                    ></a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="header__menu-mob">
              <span class="header__menu-mob-item"></span>
              <span class="header__menu-mob-item"></span>
              <span class="header__menu-mob-item"></span>
            </div>

            <div class="header__menu-response">
                <div class="header__menu-close icon-close"></div>
                <nav class="menu-response__content">
                    <div class="menu-response__title">
                        <span class="icon-placeholder"></span>
                        <h2>Filmarp</h2>
                    </div>
                    <ul class="menu-response__list">
                        <li class="menu-response__item icon-movie"> <a href="../index.html">Films</a></li>
                        <li class="menu-response__item icon-star"><a href="./Favorites.html">Favorites</a></li>
                        <li class="menu-response__item icon-mail"><a href="./Contacts.html">Contacts</a></li>
                    </ul>
                </nav>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
          <section class="banner">
            <div class="container">
                <div class="banner__content">
                <h1>Favorites</h1>
                <p>This page contains all the movies that have been added to the Favorites tab by you.</p>
            </div>
            </div>
          </section>

          <section class="controls">
              <div class="container">
                  <div class="contols__content">
                      <div  class="controls__search input-field">
                          <input type="text" id="searchField" placeholder="Search Movies or TV Shows"
                          >
                          <div class="icon-search"></div>
                      </div>

                      <div class="controls__filters">
                          <div class="input-field control-field">
                            <div class="input-name">Genres</div>
                            <input id="filterGenre" type="text" class="filter-input" readonly value="All">
                            <div class="icon-next-arrow"></div>

                            <div class="icon-filter"></div>
                          </div>

                          <ul id="genresList" class="contols__list">
                            <li class="contols__list-item activeFilter">All</li>
                          </ul>
                      </div>

                      <div class="controls__filters">
                        <div class="input-field control-field">
                          <div class="input-name">Languages</div>
                          <input id="filterLanguges" type="text" class="filter-input" readonly value="All">
                          <div class="icon-next-arrow"></div>

                          <div class="icon-filter"></div>
                        </div>

                        <ul id="languagesList" class="contols__list">
                            <li class="contols__list-item activeFilter">All</li>
                        </ul>
                    </div>
                  </div>
              </div>
          </section>


          <section class="movies">
              <div class="container">
                  <div class="movies__inner">
                      <div class="movies-row">
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img  src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                        <div class="movies-col">
                            <div class="movies-item preloader">
                                <img src="../img/prloaderImg.png" alt="preloader">
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </section>
          <div class="pagination">
            <div class="container">
              <div class="pagination__inner">
                  <div class="pagination__slider">
                      <div class="pagination__prev blocked icon-next"></div>
                      <div class="pagination__page">
                          <input type="text" class="pagination__current" minlength="1" value="1"/>
                          <span>/</span>
                          <span class="pagination__all ">30</span>
                      </div>
                      <div class="pagination__next icon-next"></div>
                  </div>
              </div>
              <div class="countCard">
                  <div class="countCard__inner">
                      <span class="countCard__text">Cards per page:</span>
                      <input type="text" class="pagination__current cardsPerPage"  minlength="1" maxlength="2" value="8"/>
                  </div>
              </div>
          </div>
          </div>
      </main>
      <footer class="footer"></footer>
      <div class="popup" id="popup">
       
    </div>
    </div>
  </body>
</html>
